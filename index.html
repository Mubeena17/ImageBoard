<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/styles/card.css">
        
        <title>Image Board</title>
    </head>
    <body id="main">
        <h1>I LOVE PIXELS</h1>

        <div class="container_cards">
                    <div class="data-card" :class="data-cardCSS" v-for="image of images">
                        <div id="imgContainer" >
                            <img  :src="image.url" />
                        </div>
                        <text>{{image.title}}</text>
                    </div>
                    
                

        </div>
        
    </div>
       

        <script
            src="/js/app.js"
            type="module"
            crossorigin="use-credentials"
        ></script>
    </body>
</html>
