<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/styles/card.css">
        <link rel="stylesheet" href="/styles/modal.css">
        
        <title>Image Board</title>
    </head>
    <body id="main">
        <h1>I LOVE PIXELS</h1>
        <h1>Upload Your Files</h1>
            <form id="uploadform"
                action="/image"
                method="post"
                enctype="multipart/form-data"
                @submit.prevent="onFormSubmit"
            >
                <div class="form-row">
                    <input type="text" name="title" v-model="title" placeholder="title"/> 
                    <input type="text" name="description" v-model="description" placeholder="description"/>  
                    <input type="text" name="username" v-model="username" placeholder="username"/>
                    <label for="photo">Please select your file</label>
                    <input type="file" name="photo" id="photo" />
                </div>
                <input type="submit" v-on:click="uploadImage" value="Upload!" class="btn-submit" />
            </form>
            <div class="status">{{ message }}</div>

           <!-- add uploading status -->
        <div class="container_cards">
            <div class="data-card" v-for="image of images">
                <div v-on:click="showModal(image.id)">
                    <div id="imgContainer">
                        <img  :src="image.url" />
                    </div>
                    <text>{{image.title}}</text>
                </div>
            </div>
        </div>
        <!-- MODAL ELEMENT BEGIN -->
        <div v-if="selectImageId" class="modal-mask">
            <modal-component v-bind:image-id="selectImageId"></modal-component>

    </body>
</html>
