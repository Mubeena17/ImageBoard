<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
                        .cont_cards {
                    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-rows: 200px;
    grid-gap: 10px;
    align-items: center;
    justify-items: center;
            }
            img{
                height: 200px;
                width: 200px;
            }
            card{
                display: flex;
            }
        </style>
        <title>Image Board</title>
    </head>
    <body id="main">
        <div class="cont_cards">
        <div class="card"  v-for="image of images">
                
                    <img :class="cardCSS" :src="image.url" />
                    <text>{{image.title}}</text>
                
        </div></div>
        <script
            src="/js/app.js"
            type="module"
            crossorigin="use-credentials"
        ></script>
    </body>
</html>
